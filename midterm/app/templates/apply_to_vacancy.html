<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Vacancy</title>
</head>
<body>
    <h1>Apply to Vacancy</h1>
    <!-- Display the form for applying to a vacancy -->
    <form method="post" action="{% url 'apply_to_vacancy' vacancy.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Apply</button>
    </form>
</body>
</html>
